
<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" [routerLink]="['/clientes/form']">Crear Cliente</button>
    </div>
    <div class="alert alert-info" *ngIf="clientes?.length == 0">
      No hay registros en la base de datos
    </div>
    <!-- Usamos el signo ? para verificar que no sea null-->
    <table class="table table-bordered table-striped" *ngIf="clientes?.length > 0">
      <thead>
      <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>APELLIDO</th>
        <th>EMAIL</th>
        <th>FECHA</th>
        <th>ACCIONES</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido | uppercase}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt | date: 'EEEE dd, MMM yyyy'}}</td>
          <td>
            <a [routerLink]="['/clientes/form/', cliente.id]" class="btn btn-outline-primary btn-sm">Editar</a>
            <button type="button" name="eliminar" (click)="delete(cliente)" class="btn btn-outline-primary btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
